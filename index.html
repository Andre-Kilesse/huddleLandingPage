<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <img id="logoHdr" src="images/logo.svg" alt="Logo da empresa">
  </header>

  <main class="hero">
    <img src="images/illustration-mockups.svg" alt="Mockups de telas de produto">

    <section class="content">
    <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <a href="#" class="button">Register</a>
    </section>
  </main>

  <footer>
      <ul class="socialMedias">

        <li>
          <a href="#" aria-label="Visitar nossa página no Facebook"><i class="fa-brands fa-square-facebook"></i></a>
        </li>

        <li>
          <a href="#" aria-label="Conhecer nossa página no X (Antigo Twitter)"><i class="fa-brands fa-square-x-twitter"></i></a>
        </li>

        <li>
          <a href="#" aria-label="Visitar nossa rede no Instagram"><i class="fa-brands fa-square-instagram"></i></a>
        </li>

      </ul>
  </footer>
